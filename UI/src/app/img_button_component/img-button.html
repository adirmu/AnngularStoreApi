<div class="card button" tabindex="0">
    <svg *ngIf="this.favorite" (click)="addToFav(item)" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10.5H14M12 8.5V12.5M8.25 5H15.75C16.4404 5 17 5.58763 17 6.3125V19L12 15.5L7 19V6.3125C7 5.58763 7.55964 5 8.25 5Z" stroke="#464455" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
    <span (click)="goToLink(item.clone_url);" >{{item.name}}</span>
    <img src="{{item.owner.avatar_url}}" alt="">
  </div>
